<ion-header>
  <ion-toolbar no-border>
    <!-- <ion-buttons>
          <ion-button (click)="toggleMenu()">
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
         </ion-buttons -->

    <ion-menu-button slot="start" color="primary"
                     menu="primerMenu"></ion-menu-button>

    <ion-title color="primary">Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail>
      <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
      <ion-label>{{ c.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
