<app-header titulo="DateTime"></app-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      <label>Datos de Nacimiento</label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime placeholder="Fecha de nacimiento"
                    displayFormat="YYYY MMMM DD"
                    cancelText="CANCELAR!!"
                    [ngModel]="fechaNaci.toISOString()"
                    (ionChange)="cambioFecha( $event )">

      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <label>Restricciones</label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min Y Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
                    displayFormat="YYYY-MMMM-DD"
                    min="2015-01-01"
                    max="2015-12-31"
      ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Años</ion-label>
      <ion-datetime placeholder="YYYY"
                    displayFormat="YYYY"
                    min="2015"
                    max="2025"
                    value="2020"
      ></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Años</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [(ngModel)]="customDate"
      ></ion-datetime>
    </ion-item>


  </ion-list>

</ion-content>
