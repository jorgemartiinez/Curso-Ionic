

<ion-content>
  <ion-slides class="slide-full" pager="true" [options]="slideOpts">

    <ion-slide *ngFor="let slide of slides;">
      <ion-card mode="ios">
        <img [src]="slide.img" class="slide-image" alt="ea">
        <ion-card-header>
          <ion-card-title>{{ slide.titulo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{slide.desc}}
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-button expand="full" color="primary" fill="clear" (click)="onClick()">
        Comenzar!
      </ion-button>
    </ion-slide>

  </ion-slides>
</ion-content>
