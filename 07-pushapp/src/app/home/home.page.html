<ion-header no-border>
  <ion-toolbar>
   
    <ion-title slot="start">
      Push App
    </ion-title>
 
    <ion-buttons slot="end">
      <ion-button (click)="borrarMensajes()" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>UserId</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>{{ pushService.userID }}</ion-label>
    </ion-item>


    <ion-list-header>
      <ion-label>Pushes</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let push of pushService.mensajes">
      <ion-label>
        <h3> {{ push.title }} </h3>
        <p> {{ push.body }} </p>
        <p> {{ push.additionalData | json }} </p>
      </ion-label>
    </ion-item>

  </ion-list>


</ion-content>
